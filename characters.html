<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 4vh 1rem;
            margin: 0;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            position: relative;
        }
        
        .slider-container {
            position: relative;
            width: 100%;
            height: 62vh; 
            max-height: 500px; 
            overflow: hidden;
            margin-top: 2rem;
            cursor: grab;
            user-select: none;
        }
        
        .slider-container.grabbing {
            cursor: grabbing;
        }

        .character-card {
            position: absolute;
            width: 65vw; 
            height: 80%; /* ìˆ˜ì§ ì—¬ë°± í™•ë³´ */
            max-width: 250px; 
            max-height: 380px; 
            
            /* âŒ PNG ì´ë¯¸ì§€ì— ë‘¥ê·¼ ëª¨ì„œë¦¬ê°€ ìˆìœ¼ë¯€ë¡œ ì œê±° */
            border-radius: 0; 
            /* âŒ ì´ë¯¸ì§€ê°€ ì¹´ë“œ ì „ì²´ë¥¼ ë®ë„ë¡ íŒ¨ë”© ì œê±° */
            padding: 0; 
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
            /* ğŸ’¡ iOS ë Œë”ë§ ë¬¸ì œ í•´ê²° ë° ë¸”ëŸ¬ íš¨ê³¼ëŠ” ìœ ì§€ */
            overflow: hidden; 
            -webkit-mask-image: -webkit-radial-gradient(white, black); 
            
            backdrop-filter: blur(5px);
            transition: transform 0.5s, z-index 0.5s, opacity 0.5s, filter 0.5s;
            border: 0;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .character-img {
            width: 100%;
            height: 100%;
            /* âŒ PNG ì´ë¯¸ì§€ì— ë‘¥ê·¼ ëª¨ì„œë¦¬ê°€ ìˆìœ¼ë¯€ë¡œ ì œê±° */
            border-radius: 0; 
            /* ğŸ’¡ ì´ë¯¸ì§€ê°€ ì¹´ë“œë¥¼ ê½‰ ì±„ìš°ë„ë¡ ì„¤ì • */
            object-fit: contain; /* ë˜ëŠ” fill */
            border: none;
            pointer-events: none;
            overflow: hidden;
        }
        
        .back-button {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            margin-top: 2rem;
        }

        .back-button:hover {
            background-color: white;
            color: #2575fc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-4xl font-bold mb-4">
            <span id="typeTitle"></span> ìœ í˜• ìºë¦­í„°
        </h1>
        
        <h3>ì˜†ìœ¼ë¡œ ë“œë˜ê·¸ í•´ë³´ì„¸ìš”!</h3>
        <div id="sliderContainer" class="slider-container">
        </div>
        
        <button id="backButton" class="back-button">ë’¤ë¡œê°€ê¸°</button>
    </div>

    <script>
        const characterData = {
            'ìš©ë§¹': ['19.png', '25.png', '07.png', '13.png', '01.png'],
            'ê³ ê·€': ['24.png', '30.png', '18.png', '12.png', '06.png'],
            'êµí™œ': ['26.png', '20.png', '08.png', '02.png', '14.png'],
            'ì¸ë‚´': ['27.png', '09.png', '21.png', '03.png', '15.png'],
            'í‰í­': ['23.png', '05.png', '11.png', '17.png', '29.png'],
            'í¬ìš©': ['22.png', '10.png', '04.png', '16.png', '28.png']
        };

        const params = new URLSearchParams(window.location.search);
        const type = params.get('type');
        const sliderContainer = document.getElementById('sliderContainer');
        const typeTitle = document.getElementById('typeTitle');

        if (type && characterData[type]) {
            typeTitle.textContent = type;
            const characters = characterData[type];

            // ëª¨ë“  ìºë¦­í„° ì¹´ë“œë¥¼ ë™ì ìœ¼ë¡œ ìƒì„±
            characters.forEach(filename => {
                const card = document.createElement('div');
                card.className = 'character-card';
                
                const img = document.createElement('img');
                img.src = filename;
                img.alt = filename.split('.')[0];
                img.className = 'character-img';

                card.appendChild(img);
                sliderContainer.appendChild(card);
            });

            // ìŠ¬ë¼ì´ë“œ ë¡œì§
            let items = document.querySelectorAll('.slider-container .character-card');
            let active = Math.floor(items.length / 2);

            function loadShow() {
                let stt = 0;
                const itemWidth = items[0].offsetWidth;
                const translationFactor = itemWidth * 1.05; 

                items.forEach(item => {
                    item.style.transform = 'none';
                    item.style.zIndex = '';
                    item.style.filter = '';
                    item.style.opacity = '';
                });

                items[active].style.transform = `translate(-50%, -50%)`;
                items[active].style.zIndex = 10;
                items[active].style.filter = 'none';
                items[active].style.opacity = 1;

                for (let i = active + 1; i < items.length; i++) {
                    stt++;
                    items[i].style.transform = `translate(-50%, -50%) translateX(${translationFactor * stt}px) scale(${1 - 0.2 * stt}) perspective(16px) rotateY(-1deg)`;
                    items[i].style.zIndex = -stt;
                    items[i].style.filter = 'blur(5px)';
                    items[i].style.opacity = stt > 2 ? 0 : 0.6;
                }

                stt = 0;
                for (let i = active - 1; i >= 0; i--) {
                    stt++;
                    items[i].style.transform = `translate(-50%, -50%) translateX(${-translationFactor * stt}px) scale(${1 - 0.2 * stt}) perspective(16px) rotateY(1deg)`;
                    items[i].style.zIndex = -stt;
                    items[i].style.filter = 'blur(5px)';
                    items[i].style.opacity = stt > 2 ? 0 : 0.6;
                }
            }

            loadShow();

            // ë§ˆìš°ìŠ¤/í„°ì¹˜ ìŠ¤ì™€ì´í”„ ë¡œì§
            let startX = 0;
            let endX = 0;
            let isDragging = false;
            
            sliderContainer.addEventListener('mousedown', (e) => {
                e.preventDefault();
                isDragging = true;
                sliderContainer.classList.add('grabbing');
                startX = e.clientX;
            });

            document.addEventListener('mouseup', (e) => {
                if (!isDragging) return;
                isDragging = false;
                sliderContainer.classList.remove('grabbing');
                endX = e.clientX;
                handleGesture();
            });

            sliderContainer.addEventListener('touchstart', (e) => {
                isDragging = true;
                sliderContainer.classList.add('grabbing');
                startX = e.touches[0].clientX;
            });

            document.addEventListener('touchend', (e) => {
                if (!isDragging) return;
                isDragging = false;
                sliderContainer.classList.remove('grabbing');
                endX = e.changedTouches[0].clientX;
                handleGesture();
            });

            sliderContainer.addEventListener('touchmove', (e) => {
                if (isDragging) {
                    e.preventDefault();
                }
            }, { passive: false });

            function handleGesture() {
                let diff = startX - endX;
                if (Math.abs(diff) > 50) {
                    if (diff > 0) {
                        let firstItem = items[0];
                        sliderContainer.appendChild(firstItem);
                    } else {
                        let lastItem = items[items.length - 1];
                        sliderContainer.prepend(lastItem);
                    }
                    items = document.querySelectorAll('.slider-container .character-card');
                    loadShow();
                }
            }
        } else {
            typeTitle.textContent = 'ìœ í˜•ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤';
        }

        document.getElementById('backButton').addEventListener('click', () => {
            window.history.back();
        });
    </script>
</body>
</html>
