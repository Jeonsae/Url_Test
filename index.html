<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI 분석 사이트</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');

        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --background-color: #f0f4f8;
            --card-background: #ffffff;
            --text-color: #333333;
            --button-text-color: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card-background);
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-weight: 700;
        }

        #intro-page p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .button {
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
            color: var(--button-text-color);
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .question-card {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .question-card.active {
            display: block;
        }

        .question-text {
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-button {
            background-color: var(--card-background);
            border: 2px solid var(--secondary-color);
            color: var(--secondary-color);
            padding: 15px;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
        }

        .option-button:hover, .option-button.selected {
            background: var(--secondary-color);
            color: var(--button-text-color);
            transform: scale(1.02);
            box-shadow: 0 4px 10px rgba(37, 117, 252, 0.4);
        }

        .progress-bar-container {
            width: 100%;
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin-top: 20px;
        }

        .progress-bar {
            height: 100%;
            background: var(--secondary-color);
            border-radius: 4px;
            transition: width 0.3s ease-in-out;
        }

        #result-page {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        #result-page h2 {
            font-size: 2em;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        #result-page h3 {
            font-size: 1.5em;
            color: var(--secondary-color);
            margin-bottom: 20px;
        }

        #result-description {
            font-size: 1.1em;
            line-height: 1.7;
            margin-bottom: 30px;
            text-align: left;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 모바일 반응형 */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .button {
                padding: 12px 25px;
                font-size: 1em;
            }

            .question-text {
                font-size: 1.1em;
            }

            .option-button {
                padding: 12px;
                font-size: 0.9em;
            }

            h1 {
                font-size: 1.5em; /* 모바일 제목 크기 조정 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 시작 페이지 -->
        <div id="intro-page">
            <h1>나의 믹스믹스 카드 캐릭터는?</h1>
            <p>질문에 답하고 당신의 믹스믹스 카드 캐릭터를 알아보세요!</p>
            <button class="button" onclick="startQuiz()">테스트 시작하기</button>
        </div>

        <!-- 퀴즈 페이지 -->
        <div id="quiz-page" style="display:none;">
            <div id="quiz-container">
                <!-- 질문 카드가 여기에 동적으로 생성됩니다 -->
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar" style="width: 0%;"></div>
            </div>
        </div>

        <!-- 결과 페이지 -->
        <div id="result-page">
            <h2>당신의 MBTI 결과는...</h2>
            <h3 id="mbti-type"></h3>
            <div id="result-description"></div>
            <button class="button" onclick="window.location.reload()">다시 하기</button>
        </div>
    </div>

    <script>
        // MBTI 테스트 질문 데이터 (예/아니오 버전)
        const questions = [
            { question: "친구들과 파티에 가는 것보다 혼자 있는 것이 더 편하다.", options: [{ text: "예", type: "I" }, { text: "아니오", type: "E" }] },
            { question: "눈에 보이는 현실적인 사실에 더 집중하는 편이다.", options: [{ text: "예", type: "S" }, { text: "아니오", type: "N" }] },
            { question: "객관적인 논리나 원칙을 중요하게 생각하는 편이다.", options: [{ text: "예", type: "T" }, { text: "아니오", type: "F" }] },
            { question: "즉흥적인 계획보다는 미리 세운 계획을 따르는 것을 좋아한다.", options: [{ text: "예", type: "J" }, { text: "아니오", type: "P" }] },
            { question: "여러 사람과 함께 있을 때 에너지가 생긴다.", options: [{ text: "예", type: "E" }, { text: "아니오", type: "I" }] },
            { question: "미래의 가능성을 상상하는 것을 즐긴다.", options: [{ text: "예", type: "N" }, { text: "아니오", type: "S" }] },
            { question: "다른 사람의 감정을 먼저 살피고 공감하는 것이 중요하다.", options: [{ text: "예", type: "F" }, { text: "아니오", type: "T" }] },
            { question: "마감 기한 직전까지 일을 미루는 경우가 많다.", options: [{ text: "예", type: "P" }, { text: "아니오", type: "J" }] },
            { question: "새로운 사람을 만나는 것을 좋아한다.", options: [{ text: "예", type: "E" }, { text: "아니오", type: "I" }] },
            { question: "구체적인 경험을 통해 배우는 것을 선호한다.", options: [{ text: "예", type: "S" }, { text: "아니오", type: "N" }] },
            { question: "결정을 내릴 때, 이성적인 판단을 우선시한다.", options: [{ text: "예", type: "T" }, { text: "아니오", type: "F" }] },
            { question: "계획 없이 자유롭게 여행하는 것을 좋아한다.", options: [{ text: "예", type: "P" }, { text: "아니오", type: "J" }] }
        ];

        // MBTI 결과 설명 데이터
        const mbtiResults = {
            "ISTJ": "논리적이고 현실적인 성격의 소유자. 책임감이 강하고 신중하게 계획을 세워 행동합니다.",
            "ISFJ": "헌신적이고 따뜻한 마음의 소유자. 조용하고 성실하며 타인을 배려하는 것을 중요하게 생각합니다.",
            "ESTJ": "실용적이고 현실적인 성격의 소유자. 체계적이고 조직적이며 리더십이 뛰어납니다.",
            "ESFJ": "사교적이고 친절한 성격의 소유자. 사람들 사이의 조화를 중요시하며 따뜻한 마음으로 돕는 것을 좋아합니다.",
            "ISTP": "냉철하고 분석적인 성격의 소유자. 호기심이 많고 직접 경험을 통해 배우는 것을 좋아합니다.",
            "ISFP": "겸손하고 온화한 성격의 소유자. 현재를 즐기며 예술적인 감각이 뛰어나고 자유로운 삶을 추구합니다.",
            "ESTP": "활동적이고 사교적인 성격의 소유자. 낙천적이며 스릴을 즐기는 것을 좋아합니다.",
            "ESFP": "재치 있고 즉흥적인 성격의 소유자. 주변 사람들을 즐겁게 하며 관심의 중심에 있는 것을 좋아합니다.",
            "INTJ": "통찰력이 뛰어난 전략가. 독립적이고 비판적인 사고를 하며 완벽주의적인 경향이 있습니다.",
            "INTP": "논리적이고 분석적인 성격의 소유자. 끊임없이 지적 호기심을 추구하며 창의적인 문제 해결 능력이 뛰어납니다.",
            "ENTJ": "솔직하고 단호한 성격의 소유자. 지도자로서의 능력이 뛰어나며 목표 달성을 위해 계획적으로 행동합니다.",
            "ENTP": "민첩하고 창의적인 성격의 소유자. 새로운 가능성을 탐색하는 것을 좋아하며 재치 있는 언변을 가지고 있습니다.",
            "INFJ": "이해심 많고 공감 능력이 뛰어난 성격. 타인의 성장을 돕는 것에 보람을 느끼며 헌신적입니다.",
            "INFP": "이상적이고 창의적인 성격의 소유자. 자신의 가치관을 중요하게 생각하며 조용하지만 열정적입니다.",
            "ENFJ": "카리스마 넘치는 성격의 소유자. 사람들을 이끄는 능력이 뛰어나며 긍정적인 영향력을 미치는 것을 좋아합니다.",
            "ENFP": "열정적이고 창의적인 성격의 소유자. 사람들과의 관계를 중요하게 생각하며 새로운 아이디어를 탐색하는 것을 좋아합니다."
        };

        const introPage = document.getElementById('intro-page');
        const quizPage = document.getElementById('quiz-page');
        const resultPage = document.getElementById('result-page');
        const quizContainer = document.getElementById('quiz-container');
        const progressBar = document.getElementById('progress-bar');
        const mbtiTypeEl = document.getElementById('mbti-type');
        const resultDescEl = document.getElementById('result-description');

        let currentQuestionIndex = 0;
        let scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };

        function startQuiz() {
            introPage.style.display = 'none';
            quizPage.style.display = 'block';
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestionIndex < questions.length) {
                const questionData = questions[currentQuestionIndex];
                quizContainer.innerHTML = ''; // 이전 질문 카드 제거
                
                const questionCard = document.createElement('div');
                questionCard.className = 'question-card active';

                const questionText = document.createElement('div');
                questionText.className = 'question-text';
                questionText.textContent = questionData.question;
                questionCard.appendChild(questionText);

                const optionsContainer = document.createElement('div');
                optionsContainer.className = 'options-container';

                questionData.options.forEach(option => {
                    const optionButton = document.createElement('button');
                    optionButton.className = 'option-button';
                    optionButton.textContent = option.text;
                    optionButton.onclick = () => handleAnswer(option.type);
                    optionsContainer.appendChild(optionButton);
                });
                
                questionCard.appendChild(optionsContainer);
                quizContainer.appendChild(questionCard);
                updateProgressBar();
            } else {
                showResult();
            }
        }

        function handleAnswer(type) {
            scores[type]++;
            currentQuestionIndex++;
            loadQuestion();
        }

        function updateProgressBar() {
            const progress = (currentQuestionIndex / questions.length) * 100;
            progressBar.style.width = progress + '%';
        }

        function showResult() {
            quizPage.style.display = 'none';
            resultPage.style.display = 'block';

            const mbti = determineMbtiType();
            mbtiTypeEl.textContent = mbti;
            resultDescEl.textContent = mbtiResults[mbti];
        }

        function determineMbtiType() {
            let mbti = "";
            mbti += scores.E > scores.I ? "E" : "I";
            mbti += scores.S > scores.N ? "S" : "N";
            mbti += scores.T > scores.F ? "T" : "F";
            mbti += scores.J > scores.P ? "J" : "P";
            return mbti;
        }
    </script>
</body>
</html>
